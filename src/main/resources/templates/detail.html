<!DOCTYPE html>
<!-- ! xmlns:th="http://www.thymeleaf.org" is required for thymeleaf template engine -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
    <!-- Bootstrap -->
    <title>Mahasiswa</title>
</head>

<body class="container d-flex flex-column justify-content-center" style="min-height: 100vh">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <!-- <body> -->
    <h1 class="text-center">Detail Mahasiswa</h1>

    <div class="mt-2 mb-5 text-center">
        <div class="card mx-auto" style="width: 27rem;">
            <img class="avatar img-circle img-thumbnail mx-auto mt-2" src="https://source.unsplash.com/360x360?student" alt="Card image cap" width="180" height="180">
            <div class="card-body">
                <h5 class="card-title" th:text="${mahasiswa.nama}"></h5>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item" th:text="'NIM nya ' + ${mahasiswa.nim}"></li>
                <li class="list-group-item" th:text="'Dari Angkatan ' + ${mahasiswa.angkatan}"></li>
                <li class="list-group-item" th:text="'Gender nya ' + ${mahasiswa.gender}"></li>
                <li class="list-group-item" th:text="'Kalau mau nelpon bisa ke ' + ${mahasiswa.telepon}"></li>
                <li class="list-group-item" th:text="'Asalnya dari ' + ${mahasiswa.daerah}"></li>
                <li class="list-group-item" th:text="'Ini kalo mau mutualan IG nya ' + ${mahasiswa.ig}"></li>
            </ul>
            <a href="/" class="btn btn-outline-info mt-3">Kembali</a>
        </div>

        
    </div>
    <!-- Bootstrap -->

</body>

</html>
